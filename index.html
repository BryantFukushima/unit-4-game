<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Unit 4 Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="wrapper">

		<h2 class="text-center menu">Select Character</h2>

		<div class="charSelect row no-gutters justify-content-center">
			<div class="char col-3" id="a"><h3>Myotismon</h3><img src="assets/images/en1.png"><div><p>HP: <span class="showHealth" id="aHealth"></span></p></div></div>
			<div class="char col-3" id="b"><h3>Angemon</h3><img src="assets/images/he1.png"><div><p>HP: <span class="showHealth" id="bHealth"></span></p></div></div>
			<div class="char col-3" id="c"><h3>Executor</h3><img src="assets/images/en2.png"><div><p>HP: <span class="showHealth" id="cHealth"></span></p></div></div>
			<div class="char col-3" id="d"><h3>Agumon</h3><img src="assets/images/he2.png"><div><p>HP: <span class="showHealth" id="dHealth"></span></p></div></div>
		</div>

		<div class="row no-gutters align-items-center battleArea">

			<div class="player col-4 text-center">
				<h2>Player Pick</h2>
				
			</div>

			<div class="actions col-4 text-center">
				<button class="actionButton btn btn-warning"></button>
				<p class="attackPower"></p>
				<p class="counterDamage"></p>
			</div>


			<div class="opponent col-4 text-center">
				<h2>Opponent Pick</h2>
				
			</div>

		</div>

		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
